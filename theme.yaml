# EvoReflect Default Theme
# Repository: https://github.com/hiromimie/evoreflect.com-theme-default

name: "default"
version: "2.0.0"
author: "EvoReflect Team"
description: "EvoReflect default theme with light/dark mode support (Issue #717)"
type: "hybrid"

# Default mode (Issue #717)
default_mode: "dark"

# Multi-mode configuration (Issue #717)
modes:
  # Light mode - Solarized Light inspired
  light:
    cli:
      color_scheme:
        # Base colors
        primary: "#268bd2"      # Solarized Blue
        secondary: "#2aa198"    # Solarized Cyan
        accent: "#d33682"       # Solarized Magenta
        background: "#fdf6e3"   # Solarized Light Background
        foreground: "#657b83"   # Solarized Base00

        # Status colors
        success: "#859900"      # Solarized Green
        error: "#dc322f"        # Solarized Red
        warning: "#b58900"      # Solarized Yellow
        info: "#268bd2"         # Solarized Blue

        # UI colors
        border: "#eee8d5"       # Solarized Base2
        muted: "#93a1a1"        # Solarized Base1
        highlight: "#eee8d5"    # Solarized Base2

        # Agent colors
        agent_reactive: "#859900"
        agent_deliberative: "#268bd2"
        agent_metacognitive: "#6c71c4"  # Solarized Violet

        # Reasoning colors
        thought_color: "#b58900"
        action_color: "#859900"
        observation_color: "#2aa198"

      syntax_theme: "solarized-light"

      panel_style:
        border_style: "rounded"
        box: "ROUNDED"
        padding: [1, 2, 1, 2]
        title_align: "left"

    gui:
      color_scheme:
        # Base colors (Solarized Light)
        primary: "#268bd2"
        secondary: "#2aa198"
        accent: "#d33682"
        background: "#fdf6e3"
        foreground: "#657b83"

        # Status colors
        success: "#859900"
        error: "#dc322f"
        warning: "#b58900"
        info: "#268bd2"

        # UI colors
        border: "#eee8d5"
        muted: "#93a1a1"
        highlight: "#eee8d5"

        # Agent colors
        agent_reactive: "#859900"
        agent_deliberative: "#268bd2"
        agent_metacognitive: "#6c71c4"

        # Reasoning colors
        thought_color: "#b58900"
        action_color: "#859900"
        observation_color: "#2aa198"

      layout:
        window_background: "#fdf6e3"
        window_titlebar_color: "#eee8d5"
        sidebar_width: 300
        sidebar_background: "#eee8d5"
        main_area_background: "#fdf6e3"
        padding: 10
        margin: 5
        border_radius: 5

      widgets:
        button_background: "#eee8d5"
        button_hover: "#93a1a1"
        button_active: "#268bd2"
        input_background: "#fdf6e3"
        input_border: "#93a1a1"
        input_focus_border: "#268bd2"
        scrollbar_thumb: "#93a1a1"
        scrollbar_track: "#eee8d5"

      font_family: "Consolas, Monaco, monospace"
      font_size: 14
      line_height: 1.5

  # Dark mode - Dracula inspired (existing theme)
  dark:
    cli:
      color_scheme:
        # Base colors
        primary: "#bd93f9"
        secondary: "#8be9fd"
        accent: "#ff79c6"
        background: "#282a36"
        foreground: "#f8f8f2"

        # Status colors
        success: "#50fa7b"
        error: "#ff5555"
        warning: "#ffb86c"
        info: "#8be9fd"

        # UI colors
        border: "#6272a4"
        muted: "#6272a4"
        highlight: "#44475a"

        # Agent colors
        agent_reactive: "#50fa7b"
        agent_deliberative: "#8be9fd"
        agent_metacognitive: "#bd93f9"

        # Reasoning colors
        thought_color: "#f1fa8c"
        action_color: "#50fa7b"
        observation_color: "#8be9fd"

      syntax_theme: "dracula"

      panel_style:
        border_style: "rounded"
        box: "ROUNDED"
        padding: [1, 2, 1, 2]
        title_align: "left"

    gui:
      color_scheme:
        # Base colors (Dracula)
        primary: "#bd93f9"
        secondary: "#8be9fd"
        accent: "#ff79c6"
        background: "#282a36"
        foreground: "#f8f8f2"

        # Status colors
        success: "#50fa7b"
        error: "#ff5555"
        warning: "#ffb86c"
        info: "#8be9fd"

        # UI colors
        border: "#6272a4"
        muted: "#6272a4"
        highlight: "#44475a"

        # Agent colors
        agent_reactive: "#50fa7b"
        agent_deliberative: "#8be9fd"
        agent_metacognitive: "#bd93f9"

        # Reasoning colors
        thought_color: "#f1fa8c"
        action_color: "#50fa7b"
        observation_color: "#8be9fd"

      layout:
        window_background: "#282a36"
        window_titlebar_color: "#44475a"
        sidebar_width: 300
        sidebar_background: "#21222c"
        main_area_background: "#282a36"
        padding: 10
        margin: 5
        border_radius: 5

      widgets:
        button_background: "#44475a"
        button_hover: "#6272a4"
        button_active: "#bd93f9"
        input_background: "#21222c"
        input_border: "#6272a4"
        input_focus_border: "#bd93f9"
        scrollbar_thumb: "#6272a4"
        scrollbar_track: "#21222c"

      font_family: "Consolas, Monaco, monospace"
      font_size: 14
      line_height: 1.5
